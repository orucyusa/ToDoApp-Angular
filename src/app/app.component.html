<div class="container">
    <div class="row">
      <div class="col-5 mx-auto">
        <h3 class="bg-primary text-white p-4">
          [{{getName()}}] To Do List
        </h3>
        <div class="input-group mb-3">
          <input type="text" #todoText class="form-control" [disabled]= "!nameControl">
          <div class="input-group-append">
            <button class="btn btn-primary" (click)="addItem(todoText.value); todoText.value= '' " [disabled]= "!nameControl">Add</button>
          </div>
        </div>

        <div class="alert alert-success" *ngIf="getItems().length == 0">
          All tasks completed.
        </div>

        <div class="custom-control custom-checkbox my-3">
          <input type="checkbox" [(ngModel)]="isDisplay" class="custom-control-input" id="displayAll" [disabled]= "!nameControl">
          <label class="custom-control-label" for="displayAll"> Display All </label>
        </div>

        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th></th>
              <th>Description</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of getItems(); let i = index">
                <td> {{ i+1 }}</td>
                <td> {{ item.description }} </td>
                <td>
                  <input type="checkbox" [(ngModel)] = "item.action" [disabled]= "!nameControl">
                </td>
                <td [ngSwitch]="item.action">
                  <span *ngSwitchCase="true">
                    Yes
                  </span>
                  <span *ngSwitchCase="false">
                    No
                  </span>
                </td>
              </tr>
            </tbody>
        </table>
        <h3 class="bg-primary text-white p-4">
          Change your To Do List Name </h3>
          <div class="input-group mb-3">
            <input type="text" #todoName class="form-control" [disabled]= "nameControl">  
            <div class="input-group-append">
              <button class="btn btn-primary" (click)="updateName(todoName.value); todoName.value= ''" [disabled]="nameControl">Add</button>
            </div> 
          </div>
          <div class="alert alert-danger" *ngIf= "!nameControl">
            First, enter your name...
          </div>
      </div>
    </div>
  </div>
